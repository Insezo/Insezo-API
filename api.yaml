                  {
                    "result": {
                      "id": "inse21112019-7e9c60",
                      "orderType": service,
                      "status": task_cancel,
                      "salutation": 1,
                      "firstName": "I.",
                      "insertion": "",
                      "lastName": "insezo",
                      "country": "NL",
                      "zipcode": "3355pp",
                      "streetName": "Kattestaart",
                      "houseNumber": "10",
                      "houseNumberAddition": "",
                      "city": "Papendrecht",
                      "phone": "",
                      "netcode": "31",
                      "mobile": "612345678",
                      "email": "info@insezo.com",
                      "brand": "Insezo",
                      "productGroup": "Afzuigkap",
                      "productNumber": "AF101",
                      "purchaseDate": "2019-11-01",
                      "warranty": 2,
                      "complaint": "",
                      "serialNumber": "",
                      "purchasePlace": "",
                      "language": "NL",
                      "companyName": "",
                      "affiliateBrand": "",
                      "estMaintenanceCode": "",
                      "realMaintenanceCode": "",
                      "failureCode": "",
                      "dispatchCode": "",
                      "relation": "",
                      "relationName": "",
                      "relationEmail": "",
                      "repairAdvice": "",
                      "repairCause": "",
                      "reference": [
                        ""
                      ]
                    }
                  }
        '400':
          description: Bad request
    put:
      summary: Updates the task with the supplied data
      description: ""
      tags:
        - Tasks
      parameters:
        - name: taskNumber
          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                orderType:
                  type: string
                  enum: [service,building,installation,custom]
                salutation:
                  type: integer
                  minimum: 1
                  maximum: 4
                  description : mr/mrs, mr, mrs, company
                language:
                  type: string
                firstName:
                  type: string
                  maxLength: 35
                insertion:
                  type: string
                  maxLength: 10
                lastName:
                  type: string
                  maxLength: 35
                companyName:
                  type: string
                  maxLength: 60
                country:
                  type: string
                  minimum: 2
                  maximum: 2
                city:
                  type: string
                  maxLength: 40
                zipcode:
                  type: string
                  maxLength: 10
                streetName:
                  type: string
                  maxLength: 60
                houseNumber:
                  type: string
                  maxLength: 10
                email:
                  type: string
                  maxLength: 60
                mobile:
                  type: string
                  maxLength: 20
                netcode:
                  type: string
                phone:
                  type: string
                  maxLength: 20
                productNumber:
                  type: string
                purchaseDate:
                  type: string
                  format: date
                complaint:
                  type: string
                  maxLength: 1500
                relation:
                  type: string
                  format: search number
                warranty:
                  type: integer
                reference:
                  type: array
                  items:
                    type: string
                  maxLength: 60
                  maxItems: 4
            example:
              value: {"salutation": 2,"firstName": "roel","insertion":"","lastName":"aarnoudse","companyName":"Fulfilcenter B.V.","country":"nl","language":"nl","zipcode":"3355pp","houseNumber":"10","streetName":"Kattestaart","city":"papendrecht","phone":"0786154678","netcode":"31","mobile":"612345678","email":"info@insezo.com","productNumber":"AF101","purchaseDate":"1-1-2013","warranty":3,"complaint":"accio","reference":["one","two"]}
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  autofill:
                    type: object
                    properties:
                      productGroup:
                        type: string
                  status:
                    type: integer
              example:
                value:
                  {
                    "status": 200,
                    "autofill": {
                      "productGroup": "Afzuigkap"
                    }
                  }
        '400':
          description: Bad request
        '422':
          description: Unprocessable Entity
