                      streetName:
                        type: string
                      netcode:
                        type: string
                      warranty:
                        type: integer
                      brand:
                        type: string
                      email:
                        type: string
                      serialNumber:
                        type: string
                      failureCode:
                        type: string
                      relationEmail:
                        type: string
                      mobile:
                        type: string
                      productNumber:
