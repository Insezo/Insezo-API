      description: ""
      tags:
        - Products
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                productNumber:
                  type: string
                productDescription:
                  type: string
                productDescriptionExtra:
                  type: string
                productGroup:
                  type: string
                  required: true
                productNumberExtra:
                  type: string
                productManufacturer:
                  type: string
                productManufacturerNumber:
                  type: string
                allignedBrand:
                  type: string
