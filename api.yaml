                  status:
                    type: integer
              example:
                {
                  "status": 201,
                  "id": "inse21112019-d5e617",
                  "redirectUrl": "https:\/\/app.insezo.com\/tasks\/overview?p=inse21112019-d5e617",
                  "autofill": {
                    "brand": "Insezo",
                    "productGroup": "Afzuigkap"
                  }
                }
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /tasks/free:
