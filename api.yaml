openapi: 3.0.1
info:
  title: Insezo partner API
  description: |
    API endpoints for Insezo partners. (customers,companies and technicians)

    # Url

    Base url production: https://rest.insezo.com

    Base url development: https://rest.insezodevelopment.com

    # Authentication

    Insezo currently offers one form of authentication:
      - API Key - You can find this when logged in on app.insezo.com in the menu under "company settings"

    Just add a Authorization header with value "Bearer {YOUR_KEY}"

    <SecurityDefinitions />
  version: "1.0.1"
  x-logo:
    url: "https://app.insezo.com/img/main_logo.png"
    altText: "Insezo"
    href: "https://www.insezo.com"
servers:
  - url: https://rest.insezo.com
    description: Production server (uses live data)
tags:
  - name: Tasks
    description: Everything about tasks
  - name: Products
    description: Everything about products
  - name: Parts
    description: Everything about parts
  - name: Relations
    description: Everything about relations
  - name: Returns
    description: Everything about return tasks
  - name: Fulfilment
    description: Everything about fulfilment
  - name: Registration - Complaints
    description: Everything about complaint registrations
  - name: Registration - Products
    description: Everything about product registrations
  - name: Bulk
    description: Bulk actions for resources
  - name: Me
    description: Information about company account
paths:
  /tasks/{taskNumber}:
    get:
      summary: Returns information about the task
      description: ""
      tags:
        - Tasks
      parameters:
        - name: taskNumber
          required: true
          in: path
          schema:
            type: string
        - in: query
          name: selection
          schema:
            type: string
          required: false
          description: >
            Sort order:
             * `id` - 
             * `orderType` - 
             * `status` - 
             * `salutation` - 
             * `firstName` - 
             * `insertion` - 
             * `lastName` - 
             * `country` - 
             * `zipcode` - 
             * `streetName` - 
             * `houseNumber` - 
             * `houseNumberAddition` - 
             * `city` - 
             * `phone` - 
             * `netcode` - 
             * `mobile` - 
             * `email` - 
             * `brand` - 
             * `productGroup` - 
             * `productNumber` - 
             * `brand` - 
             * `group` - 
             * `number` - 
             * `purchaseDate` - 
             * `warranty` - 
             * `complaint` - 
             * `serialNumber` - 
             * `purchasePlace` - 
             * `language` - 
             * `companyName` - 
             * `affiliateBrand` - 
             * `estMaintenanceCode` - 
             * `realMaintenanceCode` - 
             * `failureCode` - 
             * `dispatchCode` - 
             * `relation` - 
             * `relationName` -
             * `relationEmail` -
             * `repairAdvice` -
             * `repairCause` -
             * `reference` -
             * `contractor` -
             * `contractorAssigned` -
             * `technicianCompany` -
             * `confirmed` -
             * `visitPlanned` -
             * `customerVisited` -
             * `customerBilled` -
             * `payway` -
             * `technicianCompanyAssigned` -
             * `visitStart` -
             * `visitEnd` -
             * `repairComplete` -
             * `repairDuration` -
             * `reservedParts` -
             * `usedParts` -
             * `repairDuration` -
             * `created` -
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      id:
                        type: string
                      orderType:
                        type: string
                      status:
                        type: string
                      lastName:
                        type: string
                      country:
                        type: string
                      purchaseDate:
                        type: string
                      city:
                        type: string
                      purchasePlace:
                        type: string
                      companyName:
                        type: string
                      houseNumber:
                        type: string
                      dispatchCode:
                        type: string
                      language:
                        type: string
                      estMaintenanceCode:
                        type: string
                      affiliateBrand:
                        type: string
                      relation:
                        type: string
                      repairAdvice:
                        type: string
                      reference:
                        type: array
                        items:
                          type: string
                      streetName:
                        type: string
                      netcode:
                        type: string
                      warranty:
                        type: integer
                      brand:
                        type: string
                      email:
                        type: string
                      serialNumber:
                        type: string
                      failureCode:
                        type: string
                      relationEmail:
                        type: string
                      mobile:
                        type: string
                      productNumber:
                        type: string
