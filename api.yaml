                salutation:
                  type: integer
                  minimum: 1
                  maximum: 4
                  description: mr/mrs, mr, mrs, company
                language:
                  type: string
                firstName:
                  type: string
                  maxLength: 35
                insertion:
                  type: string
                  maxLength: 10
                lastName:
                  type: string
                  maxLength: 35
                companyName:
                  type: string
                  maxLength: 60
                country:
