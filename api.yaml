                    ""
                  ]
                }
        '400':
          description: Bad Request
    post:
      summary: Creates a new task with predefined product data
      description: ""
      tags:
        - Tasks
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                orderType:
                  type: string
                  enum: [ service,building,installation,custom ]
