          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phase:
                  type: string
                  enum: [wait_for_customer,wait_for_producer,wait_for_external_partner,wait_for_payment,payment_accepted]
