            type: integer
            maximum: 1000
            default: 1000
          required: false
          description: The number of items to return
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: Page with the amount of returned item
      description: ""
      tags:
        - Products
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  products:
                    properties:
                      productId:
                        type: integer
                      companyId:
                        type: integer
                      productNumber:
                        type: string
                      productGroup:
                        type: string
                      productDescription:
                        type: string
              example:
                value:
                  {
