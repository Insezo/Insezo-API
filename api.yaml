                  type: integer
                  minimum: 1
                  maximum: 4
                  description: mr/mrs, mr, mrs, company
                language:
                  type: string
                firstName:
                  type: string
                  maxLength: 35
                insertion:
                  type: string
                  maxLength: 10
                lastName:
                  type: string
                  maxLength: 35
                companyName:
                  type: string
                  maxLength: 60
                country:
                  type: string
                  minimum: 2
                  maximum: 2
                city:
                  type: string
                  maxLength: 40
                zipcode:
                  type: string
                  maxLength: 10
                streetName:
                  type: string
                  maxLength: 60
                houseNumber:
                  type: string
                  maxLength: 10
                email:
                  type: string
                  maxLength: 60
                mobile:
                  type: string
                  maxLength: 20
                netcode:
                  type: string
                phone:
                  type: string
                  maxLength: 20
                productNumber:
                  type: string
                purchaseDate:
                  type: string
                  format: date
                complaint:
                  type: string
                  maxLength: 1500
                repairAdvice:
                  type: string
                  maxLength: 500
                relation:
                  type: string
                  format: search number
                warranty:
                  type: integer
                reference:
                  type: array
                  items:
                    type: string
                  maxLength: 60
                  maxItems: 4
            example:
              { "salutation": 2,"firstName": "roel","insertion": "","lastName": "aarnoudse","companyName": "Fulfilcenter B.V.","country": "nl","language": "nl","zipcode": "3355pp","houseNumber": "10","streetName": "Kattestaart","city": "papendrecht","phone": "0786154678","netcode": "31","mobile": "612345678","email": "info@insezo.com","productNumber": "AF101","purchaseDate": "1-1-2013","warranty": 3,"complaint": "accio","reference": [ "one","two" ] }
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  autofill:
                    type: object
                    properties:
                      productGroup:
                        type: string
                  status:
                    type: integer
              example:
                {
                  "status": 200,
                  "autofill": {
                    "productGroup": "Afzuigkap"
                  }
                }
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /tasks:
    get:
      summary: Returns many task records
      description: ""
      tags:
        - Tasks
      parameters:
        - in: query
          name: selection
          schema:
            type: string
          required: false
          description: "Comma split list of fields to return. Example: ?selection=id, orderType"
        - in: query
          name: start
          schema:
            type: string
          required: false
          description: "Token that tracks the next 50 records to return. When more than 50 records are left the result will hold a 'start' field which should be passed for the next 50 records"
        - in: query
          name: lastChanged
          schema:
            type: string
            format: date
          required: false
          description: "Date that tracks the last time the task was updated with new data. This is an easy way to only return tasks that have updated data from a certain date"
        - in: query
          name: year
          schema:
            type: string
            default: "Current year (2022)"
          required: false
          description: "Only returns records that are created in a certain year"
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  start:
                    type: integer
                  result:
                    type: object
