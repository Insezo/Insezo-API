                  maxLength: 40
                purchaseDate:
                  type: string
                  format: date
                complaint:
                  type: string
                  maxLength: 1500
                repairAdvice:
                  type: string
                  maxLength: 500
                warranty:
                  type: integer
                relation:
                  type: string
                  format: search number
                reference:
                  type: array
