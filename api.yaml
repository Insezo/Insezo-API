        '422':
          description: Unprocessable Entity
  /tasks/{taskNumber}/phase:
    put:
      summary: Set a new task phase
      description: "Task cannot be finished when assigning a new interim phase"
      tags:
        - Tasks
      parameters:
        - name: taskNumber
          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phase:
                  type: string
                  enum: [ wait_for_customer,wait_for_parts,wait_for_producer,wait_for_external_partner,wait_for_payment,payment_accepted ]
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /tasks/{taskNumber}/document:
    post:
      summary: Uploads a document to the task
      description: ""
      tags:
        - Tasks
      parameters:
        - name: taskNumber
          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /tasks/{taskNumber}/technician/company:
    post:
      summary: Link a technician
      description: ""
      tags:
        - Tasks
      parameters:
        - name: taskNumber
          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                  description: id of technician company
                communication:
                  type: boolean
                  description: Send communication to customer
                keepAppointment:
                  type: boolean
                  description: If a appointment already has been made keep the data
              required:
                - identifier
            example:
              { "identifier": "0123456789","communication": true,"keepAppointment": false }
      responses:
        '200':
          description: Ok
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /tasks/{taskNumber}/appointment:
    post:
      summary: Creates an appointment for visit
      description: ""
      tags:
        - Tasks
      parameters:
        - name: taskNumber
          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                startDate:
                  type: string
                  description: format 01-01-2021
                startTime:
                  type: string
                  description: format 09:00
                endTime:
                  type: string
                  description: format 17:00
                communication:
                  type: boolean
                  description: Send communication to customer
              required:
                - startDate
                - startTime
                - endTime
            example:
              { "startDate": "07-12-2021","startTime": "10:00","endTime": "12:00","communication": true }
      responses:
        '200':
          description: Ok
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /tasks/{taskNumber}/finish:
    post:
      summary: Finishes the task
      description: ""
      tags:
        - Tasks
      parameters:
        - name: taskNumber
          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [ repair_complete,task_cancel,complete_no_parts,send_part_fix ]
              required:
                - status
            example:
              { "status": "repair_complete" }
      responses:
        '200':
          description: Ok
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /products:
    get:
      summary: Returns all products
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            maximum: 1000
            default: 1000
          required: false
          description: The number of items to return
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: Page with the amount of returned item
      description: ""
      tags:
        - Products
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  products:
                    properties:
                      productId:
                        type: integer
                      companyId:
                        type: integer
                      productNumber:
                        type: string
                      productGroup:
                        type: string
                      productDescription:
                        type: string
              example:
                {
                  "result": {
                    "count": 2,
                    "products": [
                      {
                        "productId": 10000350,
                        "companyId": 7378787652899,
                        "productNumber": "18/15",
                        "productGroup": "afzuigkap",
                        "productDescription": "Twist wandschouw"
                      },
                      {
                        "productId": 10000351,
                        "companyId": 7378787652899,
                        "productNumber": "16/15",
                        "productGroup": "afzuigkap",
                        "productDescription": "Salsa wandschouw"
                      }
                    ]
                  }
                }
    post:
      summary: Creates a new product with the supplied data
      description: ""
      tags:
        - Products
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                productNumber:
                  type: string
                productDescription:
                  type: string
                productDescriptionExtra:
                  type: string
                productGroup:
                  type: string
                  required: true
                productNumberExtra:
                  type: string
                productManufacturer:
                  type: string
                productManufacturerNumber:
                  type: string
                productBrand:
                  type: string
                eanCode:
                  type: string
                remark:
                  type: string
              required:
                - productNumber
                - productDescription
                - productGroup
            example:
