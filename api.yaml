                - productGroup
            example:
              value: {"productNumber":"1010/5","productDescription":"wandschouw","productGroup":"afzuigkap"}
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: integer
              example:
                value:
                  {
                    "status": 201,
                    "id": "50001",
                  }
        '400':
          description: Bad request
        '422':
          description: Unprocessable Entity
