  /bulk/tasks:
    post:
      summary: Bulk insert for task resources
      description: Max 100 resources at a time
      tags:
      - Bulk
      parameters:
      - name: skipDuplicate
        in: query
        schema:
          type: string
          enum:
          - address
        description: Skips duplicates based on parameter (already existing address)
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/bulk-tasks-post-request.yaml
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/bulk-tasks-post-response-200.yaml
              example:
                status: 200
                result:
                - status: 422
                  error:
                    message:
                    - 'Missing parameters: city'
                - status: 201
                  id: inse21112019-d5e617
                  redirectUrl: https://app.insezo.com/tasks/overview?p=inse21112019-d5e617
                  autofill:
                    brand: Insezo
                    productGroup: Afzuigkap
  /reviews:
    get:
      summary: Returns reviews
      description: ''
      tags:
      - Reviews
      responses:
        '200':
          description: Ok
