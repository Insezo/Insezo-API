              phone: 0786154678
              netcode: '31'
              mobile: '612345678'
              email: info@insezo.com
              productNumber: AF101
              purchaseDate: 1-1-2013
              warranty: 3
              complaint: accio
              reference:
              - one
              - two
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ./schemas/returns-post-response-201.yaml
              example:
                status: 201
                id: rsinse21112019-5ff1a5
                redirectUrl: https://app.insezo.com/rda/overview?p=rsinse21112019-5ff1a5
                autofill:
