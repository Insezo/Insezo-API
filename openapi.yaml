          content:
            application/json:
              schema:
                $ref: ./schemas/me-partners-service-get-response-200.yaml
              example:
                result:
                - id: 1000000000003
                  name: Insezo Service
                - id: 1000000000004
                  name: Insezo Service You
  /me/partners/brands:
    get:
      summary: Returns all brands that are affiliated with a service company
      description: ''
      tags:
      - Me
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/me-partners-brands-get-response-200.yaml
