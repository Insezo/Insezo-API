  /webhooks:
    get:
      summary: Returns all affiliate webhooks
      description: ''
      tags:
      - Webhooks
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/webhooks-get-response-200.yaml
              example:
                result:
                - key: 23
                  name: Inseza
                  type: update-phase
                  deliveryUrl: http://localhost/insezo/rest/webhooks/test
                  creation: '2024-04-10 16:13:32'
                - key: 14
                  name: Inseba
                  type: create
                  deliveryUrl: http://localhost/insezo/rest/webhooks/test
                  creation: '2024-03-11 13:40:57'
    post:
      summary: Creates a new webhook
      description: ''
      tags:
      - Webhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/webhooks-post-request.yaml
            example:
              name: Webhook naar home pagina
              type: update-phase
              deliveryUrl: http://localhost/insezo/rest/webhooks/test
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ./schemas/webhooks-post-response-201.yaml
              example:
                status: 201
                autofill:
                  secreKey: JFhndfud7rfgGYUs8790wdfJkdfI8054
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /webhooks/{webhookId}:
    get:
      summary: Returns information about the webhook
      description: ''
      tags:
      - Webhooks
      parameters:
      - name: webhookId
        required: true
        in: path
        schema:
          type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/webhooks-webhookid-get-response-200.yaml
              example:
                result:
                - key: 27
                  name: Inseza
                  type: finish
                  deliveryUrl: http://localhost/insezo/rest/webhooks/test
                  active: 1
                  creation: '2024-04-10 14:13:32'
    put:
      summary: Updates information about the webhook
      description: ''
      tags:
      - Webhooks
      parameters:
      - name: webhookId
        required: true
        in: path
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/webhooks-webhookid-put-request.yaml
            example:
              name: Webhook naar home pagina
              type: update-phase
              deliveryUrl: http://localhost/insezo/rest/webhooks/test
      responses:
        '200':
          description: Ok
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    delete:
      summary: Deletes the webhook
      description: ''
      tags:
      - Webhooks
      parameters:
      - name: webhookId
        required: true
        in: path
        schema:
          type: string
      responses:
        '200':
          description: Ok
