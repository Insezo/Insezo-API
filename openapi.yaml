openapi: 3.0.1
info:
  title: Insezo partner API
  description: "API endpoints for Insezo partners. (customers,companies and technicians)\n\
    \n# Url\n\nBase url production: https://rest.insezo.com\n\nBase url development:\
    \ https://rest.insezodevelopment.com\n\n# Authentication\n\nInsezo currently offers\
    \ one form of authentication:\n  - API Key - You can find this when logged in\
    \ on app.insezo.com in the menu under \"company settings\"\n\nJust add a Authorization\
    \ header with value \"Bearer {YOUR_KEY}\"\n\n<SecurityDefinitions />\n"
  version: 1.0.1
  x-logo:
    url: https://app.insezo.com/img/main_logo.png
    altText: Insezo
    href: https://www.insezo.com
servers:
- url: https://rest.insezo.com
  description: Production server (uses live data)
tags:
- name: Tasks
  description: Everything about tasks
- name: ProductGroups
  description: Everything about product groups
- name: Products
  description: Everything about products
- name: Parts
  description: Everything about parts
- name: Stock
  description: Everything about stock
- name: Customers
  description: Everything about customers
- name: Relations
  description: Everything about relations
- name: Returns
  description: Everything about return tasks
- name: Fulfilment
  description: Everything about fulfilment
- name: Registration - Complaints
  description: Everything about complaint registrations
- name: Registration - Products
  description: Everything about product registrations
- name: Bulk
  description: Bulk actions for resources
- name: Reviews
  description: Everything about reviews for tasks
- name: Me
  description: Information about company account
- name: Webhooks
  description: Information about Webhooks
- name: Meta
  description: Information about Meta
paths:
  /tasks/{taskNumber}:
    $ref: ./paths/tasks{id}.yaml
  /tasks:
    $ref: ./paths/tasks.yaml
  /tasks/free:
    $ref: ./paths/tasksFree.yaml
  /tasks/combi:
    $ref: ./paths/tasksCombi.yaml
  /tasks/{taskNumber}/phase:
    $ref: ./paths/tasks{id}Phase.yaml
  /tasks/{taskNumber}/document:
    $ref: ./paths/tasks{id}Document.yaml
  /tasks/{taskNumber}/receipt:
    $ref: ./paths/tasks{id}Receipt.yaml
  /tasks/{taskNumber}/technician/company:
    $ref: ./paths/tasks{id}TechnicianCompany.yaml
  /tasks/{taskNumber}/appointment:
    $ref: ./paths/tasks{id}Appointment.yaml
  /tasks/{taskNumber}/finish:
    $ref: ./paths/tasks{id}Finish.yaml
  /tasks/{taskNumber}/usedParts:
    $ref: ./paths/tasks{id}usedParts.yaml
  /tasks/{taskNumber}/usedParts/{id}:
    $ref: ./paths/tasks{id}usedParts{id}.yaml
  /tasks/{taskNumber}/wizard/images:
    $ref: ./paths/tasks{id}WizardImages.yaml
  /tasks/{taskNumber}/communication:
    $ref: ./paths/tasks{id}Communication.yaml
  /productGroups:
    $ref: ./paths/productGroups.yaml
  /productGroups/{groupId}:
    $ref: ./paths/productGroups{id}.yaml
  /products:
    $ref: ./paths/products.yaml
  /products/{productId}:
    $ref: ./paths/products{id}.yaml
  /products/{productId}/parts:
    $ref: ./paths/products{id}Parts.yaml
  /parts:
    post:
      summary: Creates a new part with the supplied data
      description: ''
      tags:
      - Parts
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/parts-post-request.yaml
            example:
              partNumber: 1010/5
              partDescription: wandschouw
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ./schemas/parts-post-response-201.yaml
              example:
                status: 201
                id: '50001'
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
    get:
      summary: Returns all parts
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
          maximum: 1000
          default: 1000
        required: false
        description: The number of items to return
      - in: query
        name: page
        schema:
          type: integer
        required: false
        description: Page with the amount of returned items
      - in: query
        name: query
        schema:
          type: string
        required: false
        description: searches for part based on query parameter. Searches only in
          partNumber
      description: ''
      tags:
      - Parts
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/parts-get-response-200.yaml
              example:
                result:
                  count: 2
                  parts:
                  - partId: 32017869
                    companyId: 7378787652899
                    partNumber: 09534000
                    partNumberExtra: ''
                    partDescription: Seitenstein hinten
                    purchasePrice: 10.0
                    salePrice: 20.0
                    effectivePriceDate: ''
                  - partId: 20017870
                    companyId: 7378787652899
                    partNumber: 09534100
                    partNumberExtra: ''
                    partDescription: Seitenstein vorne
                    purchasePrice: 15.0
                    salePrice: 30.0
                    effectivePriceDate: 14-06-2022
  /parts/{partId}:
    get:
      summary: Returns parts information by id
      description: ''
      tags:
      - Parts
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/parts-partid-get-response-200.yaml
              example:
                result:
                  partId: 32017869
                  companyId: 7378787652899
                  partNumber: 09534000
                  partNumberExtra: ''
                  partDescription: Seitenstein hinten
                  purchasePrice: 30.0
                  salePrice: 60.0
                  effectivePriceDate: 14-06-2022
    put:
      summary: Update the part with the supplied data
      description: ''
      tags:
      - Parts
      parameters:
      - name: partId
        required: true
        in: path
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/parts-partid-put-request.yaml
            example:
              partDescription: wandschouw
              salePrice: 23.2
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ./schemas/parts-partid-put-response-201.yaml
              example:
                status: 201
                id: '50001'
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
    delete:
      summary: Deletes the part
      description: ''
      tags:
      - Parts
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
  /parts/{partId}/prices:
    post:
      summary: Inserts a new price with an effective from date
      description: When the effectivePriceDate is equal or lower than today's date
        the prices are immediately updated.
      tags:
      - Parts
      parameters:
      - name: partId
        required: true
        in: path
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/parts-partid-prices-post-request.yaml
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /stock:
    $ref: ./paths/stock.yaml
  /stock/{stockId}:
    $ref: ./paths/stock{id}.yaml
  /customers:
    $ref: ./paths/customers.yaml
  /customers/{customerId}:
    $ref: ./paths/customers{id}.yaml
  /relations:
    get:
      summary: Returns all relations
      parameters:
      - in: query
        name: start
        schema:
          type: integer
        required: false
        description: Start from this number and return the next 50 items
      - in: query
        name: search
        schema:
          type: string
        required: false
        description: Search parameter that looks for searchName or number
      description: ''
      tags:
      - Relations
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/relations-get-response-200.yaml
              example:
                result:
                - id: 1
                  name: '''t Huys voor Insezo'
                  number: '123'
                  searchName: insezo
                  country: nl
                  zipcode: 3355pp
                  streetName: Kattestaart
                  houseNumber: '10'
                  city: Papendrecht
                - id: 2
                  name: 123 Insezo
                  number: '124'
                  searchName: insez1
                  country: nl
                  zipcode: 3355pp
                  streetName: Kattestaart
                  houseNumber: '10'
                  city: Papendrecht
    post:
      summary: Creates a new relation with the supplied data
      description: ''
      tags:
      - Relations
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/relations-post-request.yaml
            example:
              name: Insezo
              number: '911'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ./schemas/relations-post-response-201.yaml
              example:
                status: 201
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '422':
          description: Unprocessable Entity
  /relations/{relationId}:
    get:
      summary: Returns relation from id
      description: ''
      tags:
      - Relations
      parameters:
      - name: relationId
        required: true
        in: path
        schema:
          type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: ./schemas/relations-relationid-get-response-200.yaml
              example:
                result:
                  id: 1
                  name: '''t Huys voor Insezo'
                  number: '123'
                  searchName: insezo
                  country: nl
                  zipcode: 3355pp
                  streetName: Kattestaart
                  houseNumber: '10'
                  city: Papendrecht
    put:
      summary: Updates the relation with the supplied data
      description: ''
      tags:
      - Relations
      parameters:
      - name: relationId
        required: true
        in: path
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/relations-relationid-put-request.yaml
            example:
              zipcode: 3355pp
              email: info@insezo.com
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '422':
          description: Unprocessable Entity
  /returns:
    post:
      summary: Creates a new return task with the supplied data
      description: ''
      tags:
      - Returns
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./schemas/returns-post-request.yaml
            example:
              salutation: 2
              firstName: roel
