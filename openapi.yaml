      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ./schemas/fulfilment-post-response-201.yaml
              example:
                status: 201
                id: rsinse21112019-5ff1a5
                redirectUrl: https://app.insezo.com/fulfilment/overview?p=finse21112019-5ff1a5
