get:
  summary: List customers
  description: Retrieve all customers for the authenticated company.
  tags:
    - Customers
  responses:
    "200":
      description: List of customers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/customer.yaml"

post:
  summary: Create a new customer
  description: Create a new CRM customer entry.
  tags:
    - Customers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/customer_create.yaml"
  responses:
    "201":
      description: Customer created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
    "400":
      description: Invalid request JSON
    "422":
      description: Validation failed


