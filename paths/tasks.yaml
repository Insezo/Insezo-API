         * `customerVisitedCount` -
         * `customerBilled` -
         * `paymentMethod` - values : [INVOICE,CARD,CASH,INVOICE_PROXY,PAYMENT_REQUEST,NOT_APPLICABLE]
         * `additionalCosts` -
         * `technicianCompanyAssigned` -
         * `visitStart` -
         * `visitEnd` -
         * `repairComplete` -
         * `repairDuration` -
         * `extraCode` -
         * `extraCodeTwo` -
         * `repeatedFrom` -
         * `warrantyChanged` -
         * `reservedParts` -
         * `usedParts` -
         * `repairDuration` -
         * `producerWorkFee` -
         * `producerPartsFee` -
