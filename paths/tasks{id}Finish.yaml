post:
  summary: Finishes the task
  description: ""
  tags:
    - Tasks
  parameters:
    - name: id
      required: true
      in: path
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum: [ repair_complete,task_cancel,complete_no_parts,send_part_fix ]
            repairDescription:
              type: string
            serialNumber:
              type: string
          required:
            - status
        example:
          { "status": "repair_complete","repairDescription": "Replaced a screw" }
  responses:
    '200':
      description: Ok
    '400':
      description: Bad Request
    '422':
      description: Unprocessable Entity