get:
  summary: Returns link with task receipt
  description: ""
  tags:
    - Tasks
  parameters:
    - name: id
      required: true
      in: path
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            url:
              type: string
            createdAt:
              type: string
        example:
          "result": {
            "link": "https:///sf.insezo.com/examples/receipt.pdf",
            "createdAt": "2025-01-01 12:00:00",
        }
  responses:
    '200':
      description: Ok
    '404':
      description: Not Found