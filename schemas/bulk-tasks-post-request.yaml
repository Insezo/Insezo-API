type: array
items:
  type: object
  properties:
    orderType:
      type: string
      enum:
      - service
      - building
      - installation
      - custom
      - maintenance
      - exchange
      default: service
    salutation:
      type: integer
      minimum: 1
      maximum: 4
      description: mr/mrs, mr, mrs, company
    language:
      type: string
    firstName:
      type: string
      maxLength: 35
    insertion:
      type: string
      maxLength: 10
    lastName:
      type: string
      maxLength: 35
    companyName:
      type: string
      maxLength: 60
    country:
      type: string
      minimum: 2
      maximum: 2
    city:
      type: string
      maxLength: 40
    zipcode:
      type: string
      maxLength: 10
    streetName:
      type: string
      maxLength: 60
    houseNumber:
      type: string
      maxLength: 10
    email:
      type: string
      maxLength: 60
    mobile:
      type: string
      maxLength: 20
    netcode:
      type: string
    phone:
      type: string
      maxLength: 20
    contractor:
      type: integer
      description: consult "/me/servicepartners" endpoint for allowed contractors
    brand:
      type: integer
    productGroup:
      type: string
    productNumber:
      type: string
    purchaseDate:
      type: string
      format: date
    complaint:
      type: string
      maxLength: 1500
    repairAdvice:
      type: string
      maxLength: 500
    warranty:
      type: integer
    relation:
      type: string
      format: search number
    reference:
      type: array
      items:
        type: string
      maxLength: 60
      maxItems: 4
  required:
  - salutation
  - country
  - zipcode
  - streetName
  - houseNumber
  - city
example:
- salutation: 2
  firstName: roel
  insertion: ''
  lastName: aarnoudse
  companyName: Insezo B.V.
  country: nl
  language: nl
  zipcode: 3355pp
  houseNumber: '10'
  streetName: Kattestaart
  city: papendrecht
  phone: 0786154678
  netcode: '31'
  mobile: '612345678'
  email: info@insezo.com
  productNumber: AF101
  purchaseDate: 1-1-2013
  warranty: 3
  complaint: accio
  reference:
  - one
  - two
