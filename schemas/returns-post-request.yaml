type: object
properties:
  returnType:
    type: string
    enum:
    - sda
    - mda
    - sdar
    - mdar
    - sdad
    - mdad
  salutation:
    type: integer
    minimum: 1
    maximum: 4
    description: mr/mrs, mr, mrs, company
  firstName:
    type: string
    maxLength: 35
  insertion:
    type: string
    maxLength: 10
  lastName:
    type: string
    maxLength: 35
  companyName:
    type: string
    maxLength: 60
  country:
    type: string
    minimum: 2
    maximum: 2
  city:
    type: string
    maxLength: 40
  zipcode:
    type: string
    maxLength: 10
  streetName:
    type: string
    maxLength: 60
  houseNumber:
    type: string
    maxLength: 10
  email:
    type: string
    maxLength: 60
  mobile:
    type: string
    maxLength: 20
  netcode:
    type: string
  phone:
    type: string
    maxLength: 20
  productGroup:
    type: string
  productNumber:
    type: string
  serialNumber:
    type: string
    maxLength: 40
  purchaseDate:
    type: string
    format: date
  complaint:
    type: string
    maxLength: 500
  repairAdvice:
    type: string
    maxLength: 500
  purchasePlace:
    type: string
    maxLength: 40
  warranty:
    type: integer
  reference:
    type: array
    items:
      type: string
    maxLength: 60
    maxItems: 4
  affiliateBrand:
    type: string
    maxLength: 20
required:
- salutation
- country
- zipcode
- streetName
- houseNumber
- city
